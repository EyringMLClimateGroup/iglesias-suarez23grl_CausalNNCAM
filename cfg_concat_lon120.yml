# pipeline
# cfg_pipeline.yml
---
documentation:
  description: Options (specifications) for the "pipeline" script.

  authors:
    - iglesias-suarez_fernando

  maintainer:
    - iglesias-suarez_fernando

  references:
    - acknow_project

  projects:
    - usmile


# Specifications
analysis       : 'concat' # 'single': gridpoints individually; 
                          # 'concat': gridpoints contatenated into a 
                          #           single time-series; 
spcam_parents  : ['tbp','qbp','vbp','ps','solin','shflx','lhflx']
#spcam_parents  : ['tbp','ps']
#spcam_children : ['tphystnd','phq','prect','fsns', 'flns']
#spcam_children : ['tphystnd','phq','fsns', 'flns']
spcam_children : ['tphystnd','phq','fsns', 'flns', 'fsnt', 'flnt']
pc_alphas      : [0.001,0.002,0.005,0.01,0.02,0.05,0.1,0.2]
#pc_alphas      : [0.01]
region         : [ [-90,90] , [120,120] ] # Lons: 120, 118
lim_levels     : False
target_levels  : False
verbosity      : 2
output_folder  : "./pc-alphas_causal_links"
plots_folder : "./test_causal_links/plots"
output_file_pattern :
  single: "{var_name}_{level}_lat-{lat}_lon-{lon}_{experiment}.obj"
  concat: "{var_name}_{level}_{lat1}-{lat2}_{lon1}-{lon2}_{experiment}.obj"
plot_file_pattern : "{var_name}_{level}_lat{lat}_lon{lon}_a{pc_alpha}_{experiment}.png"
plot_file_pattern : 
  single: "{var_name}_{level}_lat{lat}_lon{lon}_a{pc_alpha}_{experiment}.png"
  concat: "{var_name}_{level}_{lat1}-{lat2}_{lon1}-{lon2}_a{pc_alpha}_{experiment}.obj"
